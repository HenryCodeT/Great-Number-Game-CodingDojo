<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class=" p-3 my-3 mx-auto d-flex flex-column align-items-center" style="width: 900px">
    <h1 class="">Welcome to the great number game!!!</h1>
    <p class="">I am thinking of a number between 1 and 100</p>
    <div>{% block content %}{% endblock %}</div>

    <form action="/guess" method="POST">
        <div class=" d-flex flex-column align-items-center p-2 bg-dark my-2">
            <h3 class=" text-warning">take a guest</h3>
            <div>
                <input class="rounded " type="number" id="number" name="number">
            </div>
            <button type = "submit" value = "submit" class="btn btn-warning my-3">Guess</button>
        </div>
    </form>
</body>
</html>
